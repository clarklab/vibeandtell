<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe and Tell</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vibeandtell.com/">
    <meta property="og:title" content="Vibe and Tell">
    <meta property="og:description" content="It's like show and tell, but for vibes.">
    <meta property="og:image" content="https://vibeandtell.com/social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vibeandtell.com/">
    <meta property="twitter:title" content="Vibe and Tell">
    <meta property="twitter:description" content="It's like show and tell, but for vibes.">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .move {
            animation: move 3s ease-in-out infinite;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5%); }
            100% { transform: translateY(0%); }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="image absolute top-0 left-0 right-0 bottom-0 w-full h-full bg-[url(bg-text.png)] bg-cover bg-top bg-center z-10 move">
    </div>
    <div class="image absolute top-0 left-0 right-0 bottom-0 w-full h-full bg-[url(bg-box.png)] bg-cover bg-top bg-center">
    </div>
</body>
</html>
